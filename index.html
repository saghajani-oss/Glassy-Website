<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Glassy Website</title>
  </head>
  <body>
    <main>
      <section class="glassy">
        <section class="dashboard">
          <div class="user-info">
            <img src="./img/avatar.png" alt="avatar" />
            <h2>Danial Razaee</h2>
            <h4>Pro Member</h4>
          </div>
          <div class="links">
            <div class="link">
              <img src="./img/twitch.png" alt="twitch" />
              <h3>Streams</h3>
            </div>
            <div class="link">
              <img src="./img/steam.png" alt="steam" />
              <h3>Games</h3>
            </div>
            <div class="link">
              <img src="./img/upcoming.png" alt="upcoming" />
              <h3>New</h3>
            </div>
            <div class="link">
              <img src="./img/library.png" alt="library" />
              <h3>Library</h3>
            </div>
          </div>
          <div class="pro">
            <h3>Join pro for free games.</h3>
            <img src="./img/controller.png" alt="controller" />
          </div>
        </section>
        <section class="active-games">
          <h1>Active Games</h1>
          <input type="text" />
          <div class="games">
            <div class="game">
              <img src="./img/assassins.png" alt="assassins" />
              <div class="game-info">
                <h3>Assassins Creed Valhalla</h3>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </section>
      </section>
      <div class="circle1"></div>
      <div class="circle2"></div>
    </main>
  </body>
</html>
